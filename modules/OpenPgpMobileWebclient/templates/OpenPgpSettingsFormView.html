<div class="content-block-title" data-bind="i18n: {'key': '%MODULENAME%/HEADING_SETTINGS_TAB'}"></div>
<div class="content-block content-block-openpgp-settings">
	<div class="block block-strong">
		<div class="row">
			<span class="value">
				<label class="custom_checkbox" data-bind="css: {'checked': enableOpenPgp}">
					<span class="icon"></span>
					<input type="checkbox" id="enableOpenPgp" data-bind="checked: enableOpenPgp" />
				</label>
				<label for="enableOpenPgp" data-bind="i18n: {'key': '%MODULENAME%/LABEL_ENABLE_OPENPGP'}"></label>
			</span>
		</div>
	</div>
	<div class="block block-strong">
		<p>
			<a href="#" class="button button-fill"
			   data-bind="click: save, i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'},
			   visible: !isSaving()"
			></a>
		</p>
		<p>
			<a href="#" class="button button-fill color-gray"
			   data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'},
			   visible: isSaving()"
			></a>
		</p>
	</div>
</div>
<!-- ko if: enableOpenPgp -->

	<!-- ko template: '%ModuleName%_OpenPgpSettingsForm_KeysFromThisDeviceView' --><!-- /ko -->

	<!-- ko template: '%ModuleName%_OpenPgpSettingsForm_PublicKeysFromPersonalContactsView' --><!-- /ko -->

	<div class="content-block content-block-openpgp-settings">
		<div class="block block-strong">
			<p>
				<a href="#" class="button button-fill"
				   data-bind="click: exportAllPublicKeys,
				   i18n: {'key': '%MODULENAME%/ACTION_EXPORT_ALL_PUBLIC_KEYS'}"
				></a>
			</p>
			<p>
				<a href="#" class="button button-fill"
				   data-bind="click: importKey, i18n: {'key': '%MODULENAME%/ACTION_IMPORT_KEY'}"
				></a>
			</p>
			<p>
				<a href="#" class="button button-fill"
				   data-bind="click: generateNewKey,
				   i18n: {'key': '%MODULENAME%/ACTION_GENERATE_NEW_KEY'}"
				></a>
			</p>
		</div>
	</div>
