<div>
	<div class="report_panel loading" data-bind="css: {'hide': loadingHidden()}">
		<span class="content">
			<span class="icon"></span>
			<span class="text" data-bind="html: loadingMessage"></span>
		</span>
	</div>
	<div class="report_panel report" data-bind="css: {'hide': reportHidden(), 'has_close': closeReportButtonVisible}">
		<span class="content" >
			<span class="icon"></span>
			<span class="text" data-bind="html: reportMessage"></span>
			<span class="close" data-bind="visible: closeReportButtonVisible, click: hideReport"></span>
		</span>
	</div>
	<div class="report_panel error has_close" data-bind="css: {'hide': errorHidden(), 'gray': gray()}">
		<span class="content">
			<span class="icon"></span>
			<span class="text" data-bind="html: errorMessage"></span>
			<span class="close" data-bind="click: selfHideError"></span>
		</span>
	</div>
</div>
