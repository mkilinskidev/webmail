<div class="content-block-title" data-bind="i18n: {'key': 'COREWEBCLIENT/HEADING_COMMON_SETTINGS'}"></div>
<div class="content-block">
	<div class="block block-strong">
		<p class="row" data-bind="visible: aMobileThemes.length > 1">
			<span class="label" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_MOBILE_THEME'}"></span>
			<select class="value input" data-bind="value: selectedMobileTheme, options: aMobileThemes"></select>
		</p>
	</div>
	<div class="block block-strong">
		<p class="row" data-bind="visible: aLanguages.length > 1">
			<span class="label" data-bind="i18n: {'key': 'COREWEBCLIENT/LABEL_LANGUAGE'}"></span>
			<select class="value input" data-bind="value: selectedLanguage, options: aLanguages, optionsText: 'name', optionsValue: 'value'"></select>
		</p>
	</div>
	<div class="block block-strong">
		<p><a href="#" class="button button-fill" data-bind="click: save, i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}, visible: !isSaving()"></a></p>
		<p><a href="#" class="button button-fill color-gray" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE_IN_PROGRESS'}, visible: isSaving()"></a></p>
	</div>
</div>
