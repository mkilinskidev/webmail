<span class="pagination" data-bind="visible: pages().length > 0">
	<span class="item first aurora-icons" data-bind="customTooltip: '%MODULENAME%/ACTION_SHOW_FIRST_PAGE', visible: visibleFirst, click: clickFirstPage"><i class="icon"></i></span>
	<span class="item prev aurora-icons" data-bind="customTooltip: '%MODULENAME%/ACTION_SHOW_PREV_PAGE', visible: visibleFirst, click: clickPreviousPage"><i class="icon"></i></span>
	<span class="pages" data-bind="foreach: pages">
		<span class="item" data-bind="text: number, css: {'current': current}, click: clickFunc"></span>
	</span>
	<span class="item next aurora-icons" data-bind="customTooltip: '%MODULENAME%/ACTION_SHOW_NEXT_PAGE', visible: visibleLast, click: clickNextPage"><i class="icon"></i></span>
	<span class="item last aurora-icons" data-bind="customTooltip: '%MODULENAME%/ACTION_SHOW_LAST_PAGE', visible: visibleLast, click: clickLastPage"><i class="icon"></i></span>
</span>
