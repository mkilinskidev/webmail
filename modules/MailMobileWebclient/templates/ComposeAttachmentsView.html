	<span class="uploader_button button" data-bind="initDom: composeUploaderButton">
		<span data-bind="i18n: {'key': '%MODULENAME%/ACTION_ATTACH_FROM_DEVICE'}"></span>
	</span>
	<div class="content-block" data-bind="visible: notInlineAttachments().length > 0">
		<div class="content-block-inner">
			<div class="items_list">
				<div class="attachments_container" data-bind="template: {name: 'CoreWebclient_FileView', foreach: notInlineAttachments}"></div>
			</div>
		</div>
	</div>
</div>
