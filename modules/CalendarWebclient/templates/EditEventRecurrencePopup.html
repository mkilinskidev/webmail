<div class="popup calendar_recurrence" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="text" data-bind="text: confirmDesc"></span>
		<div class="buttons">
			<span class="button success" data-bind="click: onlyThisInstanceButtonClick, text: onlyThisInstanceButtonText"></span>
			<span class="button success" data-bind="click: allEventsButtonClick, text: allEventsButtonText"></span>
			<span class="button secondary_button" data-bind="click: cancelPopup, text: cancelButtonText"></span>
		</div>
	</div>
	<span class="helper"></span>
</div>
