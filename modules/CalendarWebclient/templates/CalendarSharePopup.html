<div class="popup calendar_popup create_calendar" style="display: none;">
	<div class="mask" data-bind="click: cancelPopup"></div>
	<div class="popup_panel">
		<span class="close" data-bind="click: cancelPopup"></span>
		<span class="popup_heading" data-bind="style: {backgroundColor: selectedColor}, i18n: {'key': '%MODULENAME%/TITLE_SHARE_CALENDAR'}"></span>

		<div class="fields">
			<div class="fieldset shares_personal">
				<div class="row">
					<label class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_CAN_SEE'}"></label>
					<div class="input inputosaurus">
						<div class="disable_mask" data-bind="visible: true"></div>
						<div data-bind="customScrollbar: {x: false}">
							<div class="scroll-inner">
								<input type="text" spellcheck="false" tabindex="3" data-bind="initDom: guestsDom" />
							</div>
						</div>
					</div>
				</div>
				<div class="row">
					<label class="label" data-bind="i18n: {'key': '%MODULENAME%/LABEL_CAN_EDIT'}"></label>
					<div class="input inputosaurus">
						<div class="disable_mask" data-bind="visible: true"></div>
						<div data-bind="customScrollbar: {x: false}">
							<div class="scroll-inner">
								<input type="text" spellcheck="false" tabindex="3" data-bind="initDom: ownersDom" />
							</div>
						</div>
					</div>
				</div>
			</div>


			<div class="fieldset shares_all" data-bind="visible: true">
				<div class="row">
					<div class="label">
						<label class="custom_checkbox" data-bind="css: {'checked': sharedToAll()}">
							<span class="icon"></span>
							<input type="checkbox" id="share_to_all_item_input" data-bind="checked: sharedToAll" />
						</label>
						<span>
							<label for="share_to_all_item_input" data-bind="i18n: {'key': '%MODULENAME%/LABEL_SHARE_WITH_ALL'}"></label>
						</span>
					</div>
					<select class="value input" data-bind="visible: sharedToAll, value: sharedToAllAccess, options: aAccess, optionsText: 'display', optionsValue: 'value'"></select>
				</div>
				<div class="row">
					<span class="hint" data-bind="i18n: {'key': '%MODULENAME%/INFO_SHARED_WITH_ALL'}, visible: sharedToAll"></span>
				</div>
			</div>

			<div class="buttons">
				<span class="button" data-bind="i18n: {'key': 'COREWEBCLIENT/ACTION_SAVE'}, click: onSaveClick"></span>
			</div>
		</div>
	</div>
	<span class="helper"></span>
</div>
